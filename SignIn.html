<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignIn.css">
    <title>Sign-Up</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <script src="./Sign.js"></script>
</head>
<body>
        <div class="logo">
            <a href="../Home.html"><img src="./ShopUs3.png" alt=""></a>
        </div>
        <div class="card">
            <p class="header" >Create Account</p>
            <label for="name">Username</label>
            <input type="text" id="username" autocomplete="off" placeholder="" name="name" required>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="" autocomplete="off" name="email" required>
            <label for="number">Phone Number</label>
            <input type="tel" maxlength="10" minlength="10" id="number" placeholder="" autocomplete="off" name="number" required>
            <label for="number">Password</label>
            <input type="password" id="password" placeholder="" maxlength="8" autocomplete="off" name="password" required>
            <button class="sign-up">Submit</button>
            <hr>
            <p class="end-line">Already have an account?<a href="./login.html"> Sign In></a></p>
        </div>
</body>
</html>
