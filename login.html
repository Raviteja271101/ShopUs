<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Log In</title>
</head>
<body>
    <div class="logo">
        <a href="../Home.html"><img src="./ShopUs3.png" alt=""></a>
    </div>
    <!-- <form action="" > -->
        <div class="card">
            <p class="header">Login</p>
            <label for="username">Username</label>
            <input  autocomplete="off" placeholder="" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" autocomplete="off" placeholder="" id="password" name="password" required>
            <button class="sign-in">Sign In</button>
        </div>
    <!-- </form> -->
    <div class="last">
        <p class="last-text">New to ShopUs ? </p>
        <a  href="./SignIn.html">
            <button type="button" >Create your ShopUs Account</button>
        </a>
    </div>
    <script src="./login.js"></script>
</body>
</html>
